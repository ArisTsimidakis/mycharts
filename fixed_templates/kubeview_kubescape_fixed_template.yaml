apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-kubeview
  namespace: default
rules:
- apiGroups:
  - v1
  resources:
  - pods
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-name-kubeview
rules:
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - daemonsets
  - statefulsets
  verbs:
  - get
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name-kubeview
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: release-name-kubeview
subjects:
- kind: ServiceAccount
  name: release-name-kubeview
  namespace: default
rules:
- apiGroups:
  - v1
  resources:
  - pods
  verbs:
  - get
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-kubeview
  labels:
    app.kubernetes.io/name: kubeview
    helm.sh/chart: kubeview-0.1.31
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.31
    app.kubernetes.io/managed-by: Helm
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: kubeview
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kubeview
  labels:
    app.kubernetes.io/name: MyApp
    helm.sh/chart: kubeview-0.1.31
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.31
    app.kubernetes.io/managed-by: Helm
    app: MyApp
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
  namespace: test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeview
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: MyApp
        app.kubernetes.io/instance: release-name
        app: MyApp
      annotations:
        container.apparmor.security.beta.kubernetes.io/kubeview: runtime/default
    spec:
      containers:
      - name: kubeview
        image: ghcr.io/benc-uk/kubeview:0.1.31
        imagePullPolicy: Always
        env:
        - name: IN_CLUSTER
          value: 'true'
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          capabilities:
            drop:
            - ALL
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 25000
          runAsGroup: 25000
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Deployment
metadata:
  name: release-name-kubeview-test-connection
  labels:
    app.kubernetes.io/name: kubeview
    helm.sh/chart: kubeview-0.1.31
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.31
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
    container.apparmor.security.beta.kubernetes.io/wget: runtime/default
  namespace: test-ns
spec:
  containers:
  - name: wget
    image: busybox
    command:
    - wget
    args:
    - release-name-kubeview:80
    securityContext:
      capabilities:
        drop:
        - ALL
    readinessProbe:
      exec:
        command:
        - ls
        - /
      initialDelaySeconds: 30
      periodSeconds: 10
  restartPolicy: Never
  securityContext:
    seccompProfile:
      type: RuntimeDefault
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy
spec:
  podSelector: {}
  ingress:
  - {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy
  namespace: test-ns
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 172.17.0.0/16
        except:
        - 172.17.1.0/24
    - namespaceSelector:
        matchLabels:
          project: myproject
    - podSelector:
        matchLabels:
          role: frontend
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - to:
    - ipBlock:
        cidr: 10.0.0.0/24
    ports:
    - protocol: TCP
      port: 5978
