apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: release-name-kube-promethe-prometheus-operator
  namespace: default
  labels:
    app: kube-prometheus-stack
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 45.7.1
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-45.7.1
    release: release-name
    heritage: Helm
spec:
  groups:
  - name: prometheus-operator
    rules:
    - alert: PrometheusOperatorListErrors
      annotations:
        description: Errors while performing List operations in controller {{$labels.controller}}
          in {{$labels.namespace}} namespace.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatorlisterrors
        summary: Errors while performing list operations in controller.
      expr: (sum by (controller,namespace,cluster) (rate(prometheus_operator_list_operations_failed_total{job="release-name-kube-promethe-operator",namespace="default"}[10m]))
        / sum by (controller,namespace,cluster) (rate(prometheus_operator_list_operations_total{job="release-name-kube-promethe-operator",namespace="default"}[10m])))
        > 0.4
      for: 15m
      labels:
        severity: warning
    - alert: PrometheusOperatorWatchErrors
      annotations:
        description: Errors while performing watch operations in controller {{$labels.controller}}
          in {{$labels.namespace}} namespace.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatorwatcherrors
        summary: Errors while performing watch operations in controller.
      expr: (sum by (controller,namespace,cluster) (rate(prometheus_operator_watch_operations_failed_total{job="release-name-kube-promethe-operator",namespace="default"}[5m]))
        / sum by (controller,namespace,cluster) (rate(prometheus_operator_watch_operations_total{job="release-name-kube-promethe-operator",namespace="default"}[5m])))
        > 0.4
      for: 15m
      labels:
        severity: warning
    - alert: PrometheusOperatorSyncFailed
      annotations:
        description: Controller {{ $labels.controller }} in {{ $labels.namespace }}
          namespace fails to reconcile {{ $value }} objects.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatorsyncfailed
        summary: Last controller reconciliation failed
      expr: min_over_time(prometheus_operator_syncs{status="failed",job="release-name-kube-promethe-operator",namespace="default"}[5m])
        > 0
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusOperatorReconcileErrors
      annotations:
        description: '{{ $value | humanizePercentage }} of reconciling operations
          failed for {{ $labels.controller }} controller in {{ $labels.namespace }}
          namespace.'
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatorreconcileerrors
        summary: Errors while reconciling controller.
      expr: (sum by (controller,namespace,cluster) (rate(prometheus_operator_reconcile_errors_total{job="release-name-kube-promethe-operator",namespace="default"}[5m])))
        / (sum by (controller,namespace,cluster) (rate(prometheus_operator_reconcile_operations_total{job="release-name-kube-promethe-operator",namespace="default"}[5m])))
        > 0.1
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusOperatorNodeLookupErrors
      annotations:
        description: Errors while reconciling Prometheus in {{ $labels.namespace }}
          Namespace.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatornodelookuperrors
        summary: Errors while reconciling Prometheus.
      expr: rate(prometheus_operator_node_address_lookup_errors_total{job="release-name-kube-promethe-operator",namespace="default"}[5m])
        > 0.1
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusOperatorNotReady
      annotations:
        description: Prometheus operator in {{ $labels.namespace }} namespace isn't
          ready to reconcile {{ $labels.controller }} resources.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatornotready
        summary: Prometheus operator not ready
      expr: min by (controller,namespace,cluster) (max_over_time(prometheus_operator_ready{job="release-name-kube-promethe-operator",namespace="default"}[5m])
        == 0)
      for: 5m
      labels:
        severity: warning
    - alert: PrometheusOperatorRejectedResources
      annotations:
        description: Prometheus operator in {{ $labels.namespace }} namespace rejected
          {{ printf "%0.0f" $value }} {{ $labels.controller }}/{{ $labels.resource
          }} resources.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus-operator/prometheusoperatorrejectedresources
        summary: Resources rejected by Prometheus operator
      expr: min_over_time(prometheus_operator_managed_resources{state="rejected",job="release-name-kube-promethe-operator",namespace="default"}[5m])
        > 0
      for: 5m
      labels:
        severity: warning
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: release-name-kube-promethe-prometheus
  namespace: default
  labels:
    app: kube-prometheus-stack
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 45.7.1
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-45.7.1
    release: release-name
    heritage: Helm
spec:
  groups:
  - name: prometheus
    rules:
    - alert: PrometheusBadConfig
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has failed to
          reload its configuration.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusbadconfig
        summary: Failed Prometheus configuration reload.
      expr: '# Without max_over_time, failed scrapes could create false negatives,
        see

        # https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0 for
        details.

        max_over_time(prometheus_config_last_reload_successful{job="release-name-kube-promethe-prometheus",namespace="default"}[5m])
        == 0'
      for: 10m
      labels:
        severity: critical
    - alert: PrometheusNotificationQueueRunningFull
      annotations:
        description: Alert notification queue of Prometheus {{$labels.namespace}}/{{$labels.pod}}
          is running full.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusnotificationqueuerunningfull
        summary: Prometheus alert notification queue predicted to run full in less
          than 30m.
      expr: "# Without min_over_time, failed scrapes could create false negatives,\
        \ see\n# https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0\
        \ for details.\n(\n  predict_linear(prometheus_notifications_queue_length{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m], 60 * 30)\n\
        >\n  min_over_time(prometheus_notifications_queue_capacity{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m])\n)"
      for: 15m
      labels:
        severity: warning
    - alert: PrometheusErrorSendingAlertsToSomeAlertmanagers
      annotations:
        description: '{{ printf "%.1f" $value }}% errors while sending alerts from
          Prometheus {{$labels.namespace}}/{{$labels.pod}} to Alertmanager {{$labels.alertmanager}}.'
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheuserrorsendingalertstosomealertmanagers
        summary: Prometheus has encountered more than 1% errors sending alerts to
          a specific Alertmanager.
      expr: "(\n  rate(prometheus_notifications_errors_total{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m])\n/\n  rate(prometheus_notifications_sent_total{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m])\n)\n*\
        \ 100\n> 1"
      for: 15m
      labels:
        severity: warning
    - alert: PrometheusNotConnectedToAlertmanagers
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} is not connected
          to any Alertmanagers.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusnotconnectedtoalertmanagers
        summary: Prometheus is not connected to any Alertmanagers.
      expr: '# Without max_over_time, failed scrapes could create false negatives,
        see

        # https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0 for
        details.

        max_over_time(prometheus_notifications_alertmanagers_discovered{job="release-name-kube-promethe-prometheus",namespace="default"}[5m])
        < 1'
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusTSDBReloadsFailing
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has detected
          {{$value | humanize}} reload failures over the last 3h.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheustsdbreloadsfailing
        summary: Prometheus has issues reloading blocks from disk.
      expr: increase(prometheus_tsdb_reloads_failures_total{job="release-name-kube-promethe-prometheus",namespace="default"}[3h])
        > 0
      for: 4h
      labels:
        severity: warning
    - alert: PrometheusTSDBCompactionsFailing
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has detected
          {{$value | humanize}} compaction failures over the last 3h.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheustsdbcompactionsfailing
        summary: Prometheus has issues compacting blocks.
      expr: increase(prometheus_tsdb_compactions_failed_total{job="release-name-kube-promethe-prometheus",namespace="default"}[3h])
        > 0
      for: 4h
      labels:
        severity: warning
    - alert: PrometheusNotIngestingSamples
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} is not ingesting
          samples.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusnotingestingsamples
        summary: Prometheus is not ingesting samples.
      expr: "(\n  rate(prometheus_tsdb_head_samples_appended_total{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m]) <= 0\nand\n  (\n    sum without(scrape_job) (prometheus_target_metadata_cache_entries{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}) > 0\n  or\n\
        \    sum without(rule_group) (prometheus_rule_group_rules{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}) > 0\n  )\n)"
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusDuplicateTimestamps
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} is dropping
          {{ printf "%.4g" $value  }} samples/s with different values but duplicated
          timestamp.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusduplicatetimestamps
        summary: Prometheus is dropping samples with duplicate timestamps.
      expr: rate(prometheus_target_scrapes_sample_duplicate_timestamp_total{job="release-name-kube-promethe-prometheus",namespace="default"}[5m])
        > 0
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusOutOfOrderTimestamps
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} is dropping
          {{ printf "%.4g" $value  }} samples/s with timestamps arriving out of order.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusoutofordertimestamps
        summary: Prometheus drops samples with out-of-order timestamps.
      expr: rate(prometheus_target_scrapes_sample_out_of_order_total{job="release-name-kube-promethe-prometheus",namespace="default"}[5m])
        > 0
      for: 10m
      labels:
        severity: warning
    - alert: PrometheusRemoteStorageFailures
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} failed to send
          {{ printf "%.1f" $value }}% of the samples to {{ $labels.remote_name}}:{{
          $labels.url }}
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusremotestoragefailures
        summary: Prometheus fails to send samples to remote storage.
      expr: "(\n  (rate(prometheus_remote_storage_failed_samples_total{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m]) or rate(prometheus_remote_storage_samples_failed_total{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m]))\n/\n\
        \  (\n    (rate(prometheus_remote_storage_failed_samples_total{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m]) or rate(prometheus_remote_storage_samples_failed_total{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m]))\n  +\n\
        \    (rate(prometheus_remote_storage_succeeded_samples_total{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m]) or rate(prometheus_remote_storage_samples_total{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m]))\n  )\n\
        )\n* 100\n> 1"
      for: 15m
      labels:
        severity: critical
    - alert: PrometheusRemoteWriteBehind
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} remote write
          is {{ printf "%.1f" $value }}s behind for {{ $labels.remote_name}}:{{ $labels.url
          }}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusremotewritebehind
        summary: Prometheus remote write is behind.
      expr: "# Without max_over_time, failed scrapes could create false negatives,\
        \ see\n# https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0\
        \ for details.\n(\n  max_over_time(prometheus_remote_storage_highest_timestamp_in_seconds{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m])\n- ignoring(remote_name,\
        \ url) group_right\n  max_over_time(prometheus_remote_storage_queue_highest_sent_timestamp_seconds{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m])\n)\n>\
        \ 120"
      for: 15m
      labels:
        severity: critical
    - alert: PrometheusRemoteWriteDesiredShards
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} remote write
          desired shards calculation wants to run {{ $value }} shards for queue {{
          $labels.remote_name}}:{{ $labels.url }}, which is more than the max of {{
          printf `prometheus_remote_storage_shards_max{instance="%s",job="release-name-kube-promethe-prometheus",namespace="default"}`
          $labels.instance | query | first | value }}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusremotewritedesiredshards
        summary: Prometheus remote write desired shards calculation wants to run more
          than configured max shards.
      expr: "# Without max_over_time, failed scrapes could create false negatives,\
        \ see\n# https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0\
        \ for details.\n(\n  max_over_time(prometheus_remote_storage_shards_desired{job=\"\
        release-name-kube-promethe-prometheus\",namespace=\"default\"}[5m])\n>\n \
        \ max_over_time(prometheus_remote_storage_shards_max{job=\"release-name-kube-promethe-prometheus\"\
        ,namespace=\"default\"}[5m])\n)"
      for: 15m
      labels:
        severity: warning
    - alert: PrometheusRuleFailures
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has failed to
          evaluate {{ printf "%.0f" $value }} rules in the last 5m.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusrulefailures
        summary: Prometheus is failing rule evaluations.
      expr: increase(prometheus_rule_evaluation_failures_total{job="release-name-kube-promethe-prometheus",namespace="default"}[5m])
        > 0
      for: 15m
      labels:
        severity: critical
    - alert: PrometheusMissingRuleEvaluations
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has missed {{
          printf "%.0f" $value }} rule group evaluations in the last 5m.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusmissingruleevaluations
        summary: Prometheus is missing rule evaluations due to slow rule group evaluation.
      expr: increase(prometheus_rule_group_iterations_missed_total{job="release-name-kube-promethe-prometheus",namespace="default"}[5m])
        > 0
      for: 15m
      labels:
        severity: warning
    - alert: PrometheusTargetLimitHit
      annotations:
        description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has dropped
          {{ printf "%.0f" $value }} targets because the number of targets exceeded
          the configured target_limit.
