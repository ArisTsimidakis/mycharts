apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: release-name-kube-promethe-alertmanager.rules
  namespace: default
  labels:
    app: kube-prometheus-stack
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 45.7.1
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-45.7.1
    release: release-name
    heritage: Helm
spec:
  groups:
  - name: alertmanager.rules
    rules:
    - alert: AlertmanagerFailedReload
      annotations:
        description: Configuration has failed to load for {{ $labels.namespace }}/{{
          $labels.pod}}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerfailedreload
        summary: Reloading an Alertmanager configuration has failed.
      expr: '# Without max_over_time, failed scrapes could create false negatives,
        see

        # https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0 for
        details.

        max_over_time(alertmanager_config_last_reload_successful{job="release-name-kube-promethe-alertmanager",namespace="default"}[5m])
        == 0'
      for: 10m
      labels:
        severity: critical
    - alert: AlertmanagerMembersInconsistent
      annotations:
        description: Alertmanager {{ $labels.namespace }}/{{ $labels.pod}} has only
          found {{ $value }} members of the {{$labels.job}} cluster.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagermembersinconsistent
        summary: A member of an Alertmanager cluster has not found all other cluster
          members.
      expr: "# Without max_over_time, failed scrapes could create false negatives,\
        \ see\n# https://www.robustperception.io/alerting-on-gauges-in-prometheus-2-0\
        \ for details.\n  max_over_time(alertmanager_cluster_members{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\"}[5m])\n< on (namespace,service) group_left\n  count\
        \ by (namespace,service) (max_over_time(alertmanager_cluster_members{job=\"\
        release-name-kube-promethe-alertmanager\",namespace=\"default\"}[5m]))"
      for: 15m
      labels:
        severity: critical
    - alert: AlertmanagerFailedToSendAlerts
      annotations:
        description: Alertmanager {{ $labels.namespace }}/{{ $labels.pod}} failed
          to send {{ $value | humanizePercentage }} of notifications to {{ $labels.integration
          }}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerfailedtosendalerts
        summary: An Alertmanager instance failed to send notifications.
      expr: "(\n  rate(alertmanager_notifications_failed_total{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\"}[5m])\n/\n  rate(alertmanager_notifications_total{job=\"\
        release-name-kube-promethe-alertmanager\",namespace=\"default\"}[5m])\n)\n\
        > 0.01"
      for: 5m
      labels:
        severity: warning
    - alert: AlertmanagerClusterFailedToSendAlerts
      annotations:
        description: The minimum notification failure rate to {{ $labels.integration
          }} sent from any instance in the {{$labels.job}} cluster is {{ $value |
          humanizePercentage }}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerclusterfailedtosendalerts
        summary: All Alertmanager instances in a cluster failed to send notifications
          to a critical integration.
      expr: "min by (namespace,service, integration) (\n  rate(alertmanager_notifications_failed_total{job=\"\
        release-name-kube-promethe-alertmanager\",namespace=\"default\", integration=~`.*`}[5m])\n\
        /\n  rate(alertmanager_notifications_total{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\", integration=~`.*`}[5m])\n)\n> 0.01"
      for: 5m
      labels:
        severity: critical
    - alert: AlertmanagerClusterFailedToSendAlerts
      annotations:
        description: The minimum notification failure rate to {{ $labels.integration
          }} sent from any instance in the {{$labels.job}} cluster is {{ $value |
          humanizePercentage }}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerclusterfailedtosendalerts
        summary: All Alertmanager instances in a cluster failed to send notifications
          to a non-critical integration.
      expr: "min by (namespace,service, integration) (\n  rate(alertmanager_notifications_failed_total{job=\"\
        release-name-kube-promethe-alertmanager\",namespace=\"default\", integration!~`.*`}[5m])\n\
        /\n  rate(alertmanager_notifications_total{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\", integration!~`.*`}[5m])\n)\n> 0.01"
      for: 5m
      labels:
        severity: warning
    - alert: AlertmanagerConfigInconsistent
      annotations:
        description: Alertmanager instances within the {{$labels.job}} cluster have
          different configurations.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerconfiginconsistent
        summary: Alertmanager instances within the same cluster have different configurations.
      expr: "count by (namespace,service) (\n  count_values by (namespace,service)\
        \ (\"config_hash\", alertmanager_config_hash{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\"})\n)\n!= 1"
      for: 20m
      labels:
        severity: critical
    - alert: AlertmanagerClusterDown
      annotations:
        description: '{{ $value | humanizePercentage }} of Alertmanager instances
          within the {{$labels.job}} cluster have been up for less than half of the
          last 5m.'
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerclusterdown
        summary: Half or more of the Alertmanager instances within the same cluster
          are down.
      expr: "(\n  count by (namespace,service) (\n    avg_over_time(up{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\"}[5m]) < 0.5\n  )\n/\n  count by (namespace,service)\
        \ (\n    up{job=\"release-name-kube-promethe-alertmanager\",namespace=\"default\"\
        }\n  )\n)\n>= 0.5"
      for: 5m
      labels:
        severity: critical
    - alert: AlertmanagerClusterCrashlooping
      annotations:
        description: '{{ $value | humanizePercentage }} of Alertmanager instances
          within the {{$labels.job}} cluster have restarted at least 5 times in the
          last 10m.'
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerclustercrashlooping
        summary: Half or more of the Alertmanager instances within the same cluster
          are crashlooping.
      expr: "(\n  count by (namespace,service) (\n    changes(process_start_time_seconds{job=\"\
        release-name-kube-promethe-alertmanager\",namespace=\"default\"}[10m]) > 4\n\
        \  )\n/\n  count by (namespace,service) (\n    up{job=\"release-name-kube-promethe-alertmanager\"\
        ,namespace=\"default\"}\n  )\n)\n>= 0.5"
      for: 5m
      labels:
        severity: critical
