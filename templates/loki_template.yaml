metadata:
  name: loki-canary
  namespace: default
  labels:
    helm.sh/chart: loki-5.6.3
    app.kubernetes.io/name: loki
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.8.2"
